

  
 <div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
<form  #Login = "ngForm" (ngSubmit) = "onSubmit(Login.value)">
  <div class="form-group">
    <label >User Name</label>
    <input type="text" class="form-control" name="username" autofocus    tabindex="1"  ngModel>
    <div *ngIf="submitted && !loginForm.username" class="invalid-feedback">    
      <div *ngIf="!loginForm.username">Username is required</div>    
    </div> 
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control"  name="password" tabindex="2"  ngModel>
    <div *ngIf="submitted && !loginForm.password" class="invalid-feedback">    
      <div *ngIf="!loginForm.password">Password is required</div>   
  
    </div> 
  </div>


  <button type="submit" class="btn btn-primary">Login</button>
</form>

  </div>

              </div>
              </div>
      </div>
  </div>
